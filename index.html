<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="img/src/style.css">
    <link rel="icon" href="img/src/1.png">
    <title>Paws & Laughs</title>

</head>
<body>
    <div class="main-container">
        <p class="title-name">Paws & Laughs</p>
        <p class="owner">By: Frank Joseph M. Catarig - BSIT 2A</p>
        <div class="sub-container">
            <div class="qoute-container">
                <h2 class="quote-title">Quote of the day</h2>
                <p class="quote"><span class="click">Click the button </span>to generate a quote</p>
                <p class="author"></p>
                <button id="quote-btn" onclick="fetchQuote()">Generate Quote</button>
              </div>
            <div class="image">
                <h2 class="images-title">Images / GIF</h2>
                <div>
                    <div id="image-container"></div>
                  </div>
              
                  <div class="btn-container">
                    <button id="dog-btn">Generate Dog</button>
                    <button id="cat-btn">Generate Cat</button>
                    <button id="meme-btn">Generate Meme</button>
                  </div>
            </div>
        </div>
        
        
       
    
      </div>

      <script src="img/src/script.js"></script>
    
</body>
</html>
